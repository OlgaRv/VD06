<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div class="container mt-5">
    <h1 class="text-center" mb-4>Простой блог</h1>
    <form method="post" action="/">
        <div class="form-group">
            <label for="title">Заголовок</label>
            <input id="title" type="text" name="title" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="content">Текст поста</label>
            <textarea id="content" name="content" rows="3" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
    <hr>
    <h2 class="mt-4">Все посты</h2>
    {% for post in posts %}
        <div class="card my-3">
            <div class="card-body">
                <h4 class="card-title">{{ post.title }}</h4>
                <p class="card-text">{{ post.content }}</p>
            </div>
        </div>
    {% endfor %}
</div>

<!-- Подключение Bootstrap JS и зависимостей -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
